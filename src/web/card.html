<div
	class="p-15 py-15 flex flex-col rounded-xl shadow-lg ring-1 ring-zinc-900/10 dark:bg-zinc-800 dark:ring-zinc-300/25"
>
	<p class="p-4 py-8 text-center text-5xl">{name}</p>
	<div class="flex w-full flex-col gap-y-4 pb-8">
		<div class="align-center flex w-full items-center px-3.5">
			<div
				class="max-h-fit rounded-l-md border-y-2 border-l-2 border-zinc-900/20 bg-zinc-200 shadow-sm dark:border-zinc-700/75 dark:border-r-zinc-700 dark:bg-zinc-900/50 dark:shadow-zinc-700/30"
			>
				<p class="my-2 px-2">Username</p>
			</div>
			<div
				class="max-h-fit w-full rounded-r-md border-y-2 border-l-[1.5px] border-r-2 border-zinc-900/20 shadow-sm outline-none focus-within:border-2 focus-within:border-zinc-900/30 dark:border-zinc-700/75 dark:shadow-zinc-700/50 dark:focus-within:border-zinc-600"
			>
				<input
					readonly="readonly"
					class="my-2 w-full select-all appearance-none bg-zinc-100 px-2 outline-none dark:bg-zinc-800"
					value="{username}"
				/>
			</div>
		</div>
		<div class="align-center flex w-full items-center px-3.5">
			<div
				class="max-h-fit rounded-l-md border-y-2 border-l-2 border-zinc-900/20 bg-zinc-200 shadow-sm dark:border-zinc-700/75 dark:border-r-zinc-700 dark:bg-zinc-900/50 dark:shadow-zinc-700/30"
			>
				<p class="my-2 px-2">Password</p>
			</div>
			<div
				class="max-h-fit w-full rounded-r-md border-y-2 border-l-[1.5px] border-r-2 border-zinc-900/20 shadow-sm outline-none focus-within:border-2 focus-within:border-zinc-900/30 dark:border-zinc-700/75 dark:shadow-zinc-700/50 dark:focus-within:border-zinc-600"
			>
				<input
					readonly="readonly"
					class="my-2 w-full select-all appearance-none bg-zinc-100 px-2 outline-none dark:bg-zinc-800"
					value="{password}"
				/>
			</div>
		</div>
	</div>
</div>
